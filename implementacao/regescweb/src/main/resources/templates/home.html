<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Home')}"></head>

<body>
    <header th:replace="~{fragmentos :: header('Bem-vindo Prof. ' + ${professor.getNome()})}"></header>

    <main>
        <div class="container mt-4">
            <div class="list-group">
                <!-- Display the saldo value -->
                <p>Saldo: <span th:text="${professor.getSaldo()}"></span></p>
                
                <!-- Input box for Long -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Quantia" id="longInput">
                </div>
                <!-- Input box for String -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome do aluno" id="stringInput">
                </div>
                <!-- Send button -->
                <button type="button" class="btn btn-primary" id="sendButton">Enviar</button>
            </div>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
